<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Javascript Calculator">
    <meta name="author" content="Mayank Chauhan">

	<title>Javascript Calculator</title>


	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">	

</head>


<body>
	<div class="calc">
		<div class="screen">
		  <div class="mdl-grid">
		    <div class="mdl-cell mdl-cell--4-col screen-cell"></div>
		  </div>
		</div>

		<div class="keys">

		  <div class="mdl-grid">
		    <div class="mdl-cell mdl-cell--1-col clr-cell">C</div>
		    <div class="mdl-cell mdl-cell--1-col del-cell">DEL</div>
		    <div class="mdl-cell mdl-cell--1-col op-cell">%</div>
		    <div class="mdl-cell mdl-cell--1-col op-cell">**</div>
		  </div>

		  <div class="mdl-grid">
		    <div class="mdl-cell mdl-cell--1-col num-cell">7</div>
		    <div class="mdl-cell mdl-cell--1-col num-cell">8</div>
		    <div class="mdl-cell mdl-cell--1-col num-cell">9</div>
		    <div class="mdl-cell mdl-cell--1-col op-cell">/</div>
		  </div>

		  <div class="mdl-grid">
		    <div class="mdl-cell mdl-cell--1-col num-cell">4</div>
		    <div class="mdl-cell mdl-cell--1-col num-cell">5</div>
		    <div class="mdl-cell mdl-cell--1-col num-cell">6</div>
		    <div class="mdl-cell mdl-cell--1-col op-cell">*</div>
		  </div>

		  <div class="mdl-grid">
		    <div class="mdl-cell mdl-cell--1-col num-cell">1</div>
		    <div class="mdl-cell mdl-cell--1-col num-cell">2</div>
		    <div class="mdl-cell mdl-cell--1-col num-cell">3</div>
		    <div class="mdl-cell mdl-cell--1-col op-cell">-</div>
		  </div>

		  <div class="mdl-grid">
		    <div class="mdl-cell mdl-cell--1-col op-cell">.</div>
		    <div class="mdl-cell mdl-cell--1-col num-cell">0</div>
		    <div class="mdl-cell mdl-cell--1-col equal-cell">=</div>
		    <div class="mdl-cell mdl-cell--1-col op-cell">+</div>
		  </div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="script.js"></script>

</body>


</html>
